<body>
 <div class="btn-group"> 
  <input value="Главная" onclick="location.href='http://maxer.890m.com'" type="button" class="btn btn-default btn-danger"> 
 </div><br>
   <div class="container">
 <h3>Ответ:<output id="result"></output></h3>
   </div>
    <script> 
        function main() {
            var tree = {};
            var h = $.query.get('height')||6;
            var root = $.query.get('root')||5;
            tree[root] = {}; 
            if (h > 1) {
                tree[root] = raiseTree(root, h-1, left, right)
            } 
            return tree; 
        }; 
        function left(root) {
            lev = root * root;
            return lev;
        };
        function right(root) {
            prav = root - 2;
            return prav;
        };
        function raiseTree(root, h, left, right) {
            var subTree = {};
            var rekh = h;
            var rekroot = root;
            if (rekh > 0) {
                var ll = left(rekroot);
                var rl = right(rekroot);
                subTree[ll] = raiseTree(ll, rekh-1, left, right);
                subTree[rl] = raiseTree(rl, rekh-1, left, right);
            }
            return subTree;
        }
      document.getElementById("result").innerHTML=(JSON.stringify(main()));
	  document.title = JSON.stringify(main())
    </script>
